{% include 'header.html'%}
<div class="row justify-content-center">

<div class="col-6 p-lg-5">

    <form class="form-control" method="POST" class="">
    {% csrf_token %} 
        <h1 class="book_text pt-lg-5 pb-lg-5">LOGIN</h1>
        <div class="form-group pl-lg-5 pr-lg-5 pb-lg-4 ">
            <label>USERNAME:</label>
            <input type="text" class="form-control" placeholder="Enter username here" name="username">
        </div>
        <div class="form-group pl-lg-5 pr-lg-5 pb-lg-4 "> 
            <label>PASSWORD:</label>  
            <input type="password" class="form-control" placeholder="Enter password here" name="password">
        </div>
        <div class="pl-lg-5">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    <br>
    <br>

        <h3 class="pl-3"><a href="/register" class="text-primary" >Click here to sign up</a></h3>

    </form>
   
    {% for i in messages%}
        <p class="alert alert-{{i.tags}}">{{ i }}</p>
    {% endfor %}
</div>

</div>
{% include 'footer.html'%}
